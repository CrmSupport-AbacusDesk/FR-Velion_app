<body ng-app="starter">

  <ion-nav-bar class="bar-stable">
    <ion-nav-back-button>
    </ion-nav-back-button>
  </ion-nav-bar>



  <ion-nav-view>

  </ion-nav-view>


  <script id="templates/popover.html" type="text/ng-template">
    <ion-popover-view>
      <ion-content>
        <div class="list">
          <a class="item" ng-click="onGoToActionHandler('leadActivityList')">Activities</a>
          <a class="item" ng-click="onGoToActionHandler('leadRequirementList')">Requirements</a>
          <a class="item" ng-click="onGoToActionHandler('LeadQuotationList')">Quotation</a>
          <a class="item" ng-click="onGoToActionHandler('leadEdit')" >Edit Lead</a>
          <a class="item" ng-click = "data.typeStatus != 'Win' ? onCloseLeadHandler() : ''" style="color: {{data.typeStatus!='Win' ? '#ff0000':'#4d4d4d'}}">Close Lead</a>
        </div>
      </ion-content>
    </ion-popover-view>
  </script>


  <script id="followup-popover.html" type="text/ng-template">
    <ion-popover-view style="height: 170px;">
      <ion-content>
        <div class="list">
          <a class="item" ng-click="onGoToActionHandler('followUpAddActivity')">Add Activity</a>
          <a class="item" ng-click="onGoToActionHandler('followUpAddRemark')">Close Followup</a>
          <a class="item" ng-click="onGoToActionHandler('editFollowUp')">Edit Follow Up</a>
        </div>
      </ion-content>
    </ion-popover-view>
  </script>


  <script id="travel-popover.html" type="text/ng-template">
    <ion-popover-view style="height: 110px;">
      <ion-content>
        <div class="list">
          <a class="item" ng-click="goToPlan('myTravelPlan')">My Travel Plan</a>
          <a class="item" ng-click="goToPlan('teamTravelPlan')">Team Travel Plan</a>
        </div>
      </ion-content>
    </ion-popover-view>
  </script>

  <script id="manual_code" type="text/ng-template">
    <ion-modal-view style="background: rgba(0, 0, 0, 0.7);">
      <ion-content class="padding">
        <div class="modal-outer">
          <div class="modal-cs">
            <div class="modal-head">
              <h2 class="title">Enter Coupon Code</h2>
              <button class="button button-clear button-primary" ng-click="data.manual_code.hide()"><i class="material-icons">clear</i></button>
            </div>
            <div class="ledmd">
              <span class="dumy-text">Enter  secret code that prints on product box under the QR-Code !</span>
              <div class="cs-add-form pt16">
                <div  class="input-field field-input">
                  <input name="serial_no"  id= "serial_no" required ng-model="data.text"></input>
                  <label class="fix-label">Coupon code<span>*</span></label>
                </div>

              </div>
            </div>
            <div class="sgsave" ng-show="data.text && data.text.length > 10">
              <button type='submit' ng-click="data.manual_code.hide();checkValidCoupon()">SUBMIT<i class="material-icons">arrow_right_alt</i></button>
            </div>

          </div>
        </div>
      </ion-content>
    </ion-modal-view>
  </script>

  <script id="scan_history" type="text/ng-template">
    <ion-modal-view style="background: rgba(0, 0, 0, 0.7);">
      <ion-content class="padding">
        <div class="modal-outer padding10 ">
          <div class="modal-cs">
            <div class="modal-head">
              <h2 class="title">Scan History</h2>
              <button class="button button-clear button-primary" ng-click="data.scan_history.hide()"><i class="material-icons">clear</i></button>
            </div>
            <div class="ledmd"  style="padding: 5px;">
              <ion-scroll direction="xy" style="min-height: auto; max-height: 400px;">
                <div class="bouns-table">
                  <table>
                    <tr>
                      <th>Type</th>
                      <th>Scan Coupon</th>
                      <th>Bonus</th>
                      <th>Bonus</th>
                    </tr>
                    <tr>
                      <td>1 sq mm</td>
                      <td>10</td>
                      <td>20</td>
                      <td>30</td>
                    </tr>
                    <tr>
                      <td>1 sq mm</td>
                      <td>10</td>
                      <td>20</td>
                      <td>30</td>
                    </tr>
                    <tr>
                      <td>1 sq mm</td>
                      <td>10</td>
                      <td>20</td>
                      <td>30</td>
                    </tr>
                    <tr>
                      <th>Total</th>
                      <th>30</th>
                      <th>60</th>
                      <th>90</th>
                    </tr>
                  </table>
                </div>
              </ion-scroll>
            </div>
          </div>
        </div>
      </ion-content>
    </ion-modal-view>
  </script>


<script id="offerPopover" type="text/ng-template">
  <ion-modal-view style="background: rgba(0, 0, 0, 0.7);">
    <ion-content class="padding">
      <div class="modal-outer center-slider ">
        <div class="modal-cs">
          <ion-slide-box class="cs-slide main-banner" auto-play="true" does-continue="true">
            <ion-slide ng-repeat="row in Offerslidesdata">
              <div class="box">
                <img ng-src="{{gotoURL('Notification/'+row.banner_name)}}" style="width: 100% !important;" />
              </div>
            </ion-slide>
          </ion-slide-box>
        </div>
        <button class="close-slider" ng-click="data.offerSlideModel.hide()"><i class="material-icons">clear</i></button>
      </div>
    </ion-content>
  </ion-modal-view>
</script>


</body>
</html>
