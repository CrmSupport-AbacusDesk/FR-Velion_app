<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>

        <ion-tabs class="tabs-icon-top btm-tabs tabs-color-active-positive">

            <ion-tab ng-click="onGoToRootPageHandler('Home')" title="Home" icon-off="home-icon" icon-on="home-icon">
                <ion-nav-view name="tab-dashboard"></ion-nav-view>
            </ion-tab>

            <ion-tab ng-click="onGoToRootPageHandler('Distributor')" title="Distributor" icon-off="distributor-icon"
                icon-on="distributor-icon">
                <ion-nav-view name="tab.distribution-network"></ion-nav-view>
            </ion-tab>
            <ion-tab ng-click="onGoToRootPageHandler('sfaPriOrder-list')" title="Order" icon-off="order-icon"
                icon-on="order-icon">
                <ion-nav-view name="tab-primary-order"></ion-nav-view>
            </ion-tab>

            <ion-tab ng-click="onGoToRootPageHandler('Stock')" title="Stock" icon-off="stock-icon" icon-on="stock-icon">
                <ion-nav-view name="tab.stock"></ion-nav-view>
            </ion-tab>

            <ion-tab ng-click="onGoToRootPageHandler('Menu')" title="Menu" icon-off="menu-icon" icon-on="menu-icon">
                <ion-nav-view name="tab-menu"></ion-nav-view>
            </ion-tab>
        </ion-tabs>
    </ion-side-menu-content>
</ion-side-menus>
