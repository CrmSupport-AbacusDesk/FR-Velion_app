<ion-view view-title="Login" name="login-view" hide-nav-bar="true">
  <ion-header-bar class="opr_ion_header no_boxshadow">
    <div class="cs-left">
      <button class="back-button" ng-click="goToBackPageHandler()"><i class="material-icons">arrow_back</i></button>
      <h1 class="orp_title">Change Password</h1>
    </div>
    </ion-header-bar>
    <ion-content class="gr_bg">
        <div class="login orp_login">
            <div class="logo text-center">
                <img src="img/okaya_orp_logo.png" alt="">
            </div>

            <div class="login-form">
                <form name="passwordform" novalidate ng-submit="!passwordform.$invalid && onSavePassword()">

                    <div class="list">
                        <h2 class="b_head fff">Change Password
                          <a class="fff"  href="{{(!loginData || !loginData.loginId) ? '#/orp_login' : '#/orptab/orp_dashboard'}}">
                            <i class="material-icons fff">trending_flat</i> <span>Back</span>
                          </a>
                        </h2>
                        <p>Enter Password & Confirm Password</p>

                        <label class="item item-input item-floating-label" ng-class="{'has-error': passwordform.password.$invalid && passwordform.$submitted}" >
                            <i class="material-icons rotate">vpn_key</i>
                            <input type="text" placeholder="Password" name="password"  id= "password" required ng-model="data.password" minlength = "5" maxlength ="20">
                        </label>
                        <span class="error-left relative" ng-show="passwordform.$submitted && passwordform.password.$error.required">*Password Required</span>

                        <span class="error-left relative" ng-show="passwordform.$submitted && passwordform.password.$error.minlength">*Password Must be Minimum  5 Letters!</span>

                        <span class="error-left relative" ng-show="passwordform.$submitted && passwordform.password.$error.maxlength">*Password Must be Atmost  20 Letters!</span>

                        <label class="item item-input item-floating-label" ng-class="{'has-error': passwordform.confirmpassword.$invalid && passwordform.$submitted}">
                            <i class="material-icons rotate">vpn_key</i>
                            <input type="text" placeholder="Confirm Password" name="confirmpassword"  id= "confirmpassword" class="no-margin-bottom" required ng-model="data.confirmpassword">

                        </label>
                        <span class="error-left relative" ng-show="passwordform.$submitted && passwordform.confirmpassword.$error.required">*Password Conformation Required!</span>
                        <!-- <span class="error-left relative" ng-show="passwordform.$submitted && passwordform.confirmpassword.$error.minlength">*Password Must be Minimum  5 Letters!</span>
                        <span class="error-left relative" ng-show="passwordform.$submitted && passwordform.confirmpassword.$error.maxlength">*Password Must be Atmost  20 Letters!</span> -->


                        <div class="btnn">
                            <!-- <a href="#/orp_login">SUBMIT</a> -->
                            <input type="submit" value="SUBMIT"/>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </ion-content>
</ion-view>
