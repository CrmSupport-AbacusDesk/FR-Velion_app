<ion-view view-title="Gallery" hide-nav-bar="true">   
    

    <ion-header-bar class="opr_ion_header">
        <div class="cs-left">
            <button class="back-button" ng-click="goToBackPageHandler()"><i class="material-icons">arrow_back</i></button>
            <h1 class="orp_title">Gallery</h1>
        </div>
    </ion-header-bar>
    

    <ion-content>
        
        <div class="cs-tabs gltabs">
            <div class="tab_container">
                <button ng-class="{'active':galleryActiveTab==1}" ng-click="galleryActiveTab=1;getProductVideoList()"><img src="img/p_video_icon.svg" alt=""><p class="text-clr">TVC & Video</p></button>
                <button ng-class="{'active':galleryActiveTab==2}" ng-click="galleryActiveTab=2;getNewsEventImages()"><img src="img/news_event_icon.svg" alt=""><p class="text-clr">News & Events</p></button>
                <button ng-class="{'active':galleryActiveTab==3}" ng-click="galleryActiveTab=3;getOrpTestimonalsData()"><img src="img/testimonial_icon.svg" alt=""><p class="text-clr">Testimonials</p></button>
                <!-- <button ng-class="{'active':galleryActiveTab==4}" ng-click="galleryActiveTab=4;GET_TVC_IMAGE_DATA()"><img src="img/tvc_icon.svg" alt=""><p class="text-clr">TVC</p></button> -->
            </div>
        </div>
        
        <div ng-if="galleryActiveTab==1" class="vd_img_listing">
            <div class="figure" ng-repeat = "row in productVideoDataList">
                <div class="thumb">
                    <iframe src="{{row.url | trusted}}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <div class="naming">
                    <h1>{{row.title}}</h1>
                </div>
            </div>
            <div class="data-not-found" ng-if="!sendRequest && productVideoDataList.length == 0" >
                <div class="outer">
                    <div class="innear">
                        <img src="img/data-not-found.svg" alt="">
                        <h2>Temporarily , No Data Available!</h2>
                    </div>
                </div>
            </div>
           
        </div>
       
        <div ng-if="galleryActiveTab==2" class="vd_img_listing" >
            <div class="figure" ng-repeat = "row in newsEventImagesData" ng-click="getEventImages(row.id,row.title,row.description)">
                <div  class="thumb"><img src="{{orpURL}}/{{row.doc.doc}}" alt=""></div>
                <div  class="naming">
                    <h1>{{row.title}}</h1>
                </div>
            </div>
            <div class="data-not-found" ng-if="!sendRequest && newsEventImagesData.length == 0" >
                <div class="outer">
                    <div class="innear">
                        <img src="img/data-not-found.svg" alt="">
                        <h2>Temporarily , No Data Available!</h2>
                    </div>
                </div>
            </div>

        </div>
        
        <div ng-if="galleryActiveTab==3" class="orp_testimonial" >
            <div class="figure" ng-repeat = "row in orpTestimonalsData">
                <div class="nm"><h1>{{row.testimonial_by }}</h1> <span>{{row.date_created | date:'d-MMM-y'}}</span></div>
                <p><span>Description :</span>{{row.description}}</p>
            </div>

            <div class="data-not-found" ng-if=" !sendRequest && orpTestimonalsData.length == 0" >
                <div class="outer">
                    <div class="innear">
                        <img src="img/data-not-found.svg" alt="">
                        <h2>Temporarily , No Data Available!</h2>
                    </div>
                </div>
            </div>
            
        </div>
        
        <div ng-if="galleryActiveTab==4">
            <div  class="tvc_gallery" >
                <div ng-click="showImages($index)" class="thumb" ng-repeat="row in tvc_image_list">
                    <img src="{{orpURL}}{{row.image}}" alt="">
                </div>
            </div>
            <div class="data-not-found" ng-if=" !sendRequest && tvc_image_list.length == 0"  >
                <div class="outer">
                    <div class="innear">
                        <img src="img/data-not-found.svg" alt="">
                        <h2>Temporarily , No Data Available!</h2>
                    </div>
                </div>
            </div>
        </div>

        
    </ion-content>
</ion-view>
