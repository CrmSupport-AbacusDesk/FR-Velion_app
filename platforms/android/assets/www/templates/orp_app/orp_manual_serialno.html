<ion-view view-title="Select Serial No." name="Scan-view" hide-nav-bar="true" ng-init = "getManualCode()">

    <ion-header-bar class="opr_ion_header">
        <div class="cs-left">
            <button class="back-button" ng-click="goToBackPageHandler()"><i class="material-icons">arrow_back</i></button>
            <h1 class="orp_title">Select Serial No.</h1>
        </div>
    </ion-header-bar>
    
    <ion-content>
        
        <div class="orp_seacrh">
            <div class="figure">
                <input type="text" placeholder="Search Serial No." name="coupon_search" ng-model = "data.coupon_search" ng-change="getManualCode()">
                <button ng-click="data.coupon_search= '';getManualCode()"><i class="material-icons">clear</i></button>
            </div>
        </div>

        <div class="bx-listing" >
            <a ng-repeat="row in manual_codes">
                <div class="description des-height" ng-click = "startScan('manual',row.coupon_code)">
                    <div class="cs-left">
                        <h1>{{row.product_name}}<span>{{row.product_code}}</span></h1>
                        <p>SR No. : {{row.coupon_code}}</p>
                    </div>
                    <div class="cs-right">
                        <i class="material-icons">navigate_next</i>
                    </div>
                </div>
            </a>
        </div>

        <!-- <div class="data-not-found" ng-if="!isRequestInProcess && manual_codes.length == 0 && data.coupon_search != ''" >
            <div class="outer">
                <div class="innear">
                    <img src="img/data-not-found.svg" alt="">
                    <h2>Cuopon Code not found!</h2>
            </div>
        </div> -->

        <div class="data-not-found" ng-if="!isRequestInProcess && manual_codes.length == 0 " >
           <div class="outer">
              <div class="innear">
                    <img src="img/data-not-found.svg" alt="">
                    <h2>Coupon Code Not Available for Selection!</h2>
             </div>
        </div>
        
    </ion-content>
</ion-view>
