<ion-view view-title="Over Due" hide-nav-bar="true">

  <ion-header-bar class="opr_ion_header">
    <div class="cs-left">
      <a class="back-button" href='#/orptab/orp_dashboard'><i class="material-icons">arrow_back</i></a>
      <h1 class="orp_title">Over Due</h1>
    </div>
  </ion-header-bar>


  <ion-content>

    <div class="">

        <div ng-if="overDue_data.length != 0">
          <div id="container"></div>
        </div>

        <div class="card-list card-change pt32">
          <div class="da-tag" ng-repeat='row in overDue_data' ng-click='gotoBillingPageFromOverdue(row.name)'>
            <div class="lf-sec">
              <p>{{row.name}}</p>
              <span></span>
            </div>
            <div class="rt-sec">
              <p>â‚¹ {{row.y?row.y:0}}</p>
              <span>Amount</span>
            </div>
            <span class="fr-tag"><i class="material-icons">keyboard_arrow_right</i></span>
          </div>
        </div>
      </div>

    <div class="data-not-found" ng-if="overDue_data.length == 0" >
      <div class="outer">
        <div class="innear">
          <img src="img/data-not-found.svg" alt="">
          <h2>No Over Due Found!</h2>
        </div>
      </div>
    </div>

    <!-- <ion-infinite-scroll immediate-check="false" ng-if="!noMoreListingAvailable" on-infinite="getOrderListData('scroll')" distance="20%" class="myspinner">
    </ion-infinite-scroll>-->

    <div class="h50"></div>

  </ion-content>
</ion-view>
