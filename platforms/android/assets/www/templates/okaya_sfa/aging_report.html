<ion-view view-title="Account Statement" hide-nav-bar="true" ng-init="GET_ACCOUNT_STATEMENT()">

        <div class="cs-left">
            <button class="back-button" ng-click="goToBackPageHandler()"><i class="material-icons">arrow_back</i></button>
            <h1 class="orp_title">Account Statement</h1>
        </div>
    </ion-header-bar> -->
    
    <ion-nav-buttons side="left">
        <a ng-click="goToBackPageHandler()"
        class="cs-backbtn button button-icon icon ion-android-arrow-back font18 fff"></a>
    </ion-nav-buttons>
    <ion-header-bar class="opr_ion_header">
        <div class="cs-left wp100">
            <button class="back-button" ng-click="goToBackPageHandler()"><i class="material-icons">arrow_back</i></button>
            <h1 class="orp_title">Ageing Report</h1>
        </div>
    </ion-header-bar>
    
    <ion-content>
        <div class="">
            <div class="accordan-table padding0 mb5">
                <table>
                    <tr>
                        <th class="w90">Refrence Doc. No</th>
                        <th class="w80">Sales Doc. No</th>
                        <th class="w80">Document Type</th>
                        <th class="w70 padding0">Invoice Date</th>
                        <th class="w70 padding0">Invoice Amt.</th>
                        <th class="w70 padding0">Due Date</th>
                        <th class="w120 padding0">Age of Invoice in Days</th>
                    </tr>
                    <tr ng-repeat="row in AgeingReportData">
                        <td>{{row.Refrence_Doc_Number}}</td>
                        <td>{{row.Sales_Doc_Number}}</td>
                        <td>{{row.Document_Type}}</td>
                        <td>{{row.Invoice_Date}}</td>
                        <td>{{row.invoice_amount}}</td>
                        <td>{{row.Due_Date}}</td>
                        <td>{{row.Arrear}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </ion-content>
    <div class="fix-add">
        <a ng-click="GET_AGEING_REPORT();">
            <i class="material-icons">cloud_download</i>
        </a>
    </div>
</ion-view>
